version: "3.5"
services:
  cache:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - backend
  server:
    image: server-service:latest
    container_name: server-service
    ports:
      - '3100:3100'
    depends_on:
      - "cache"
    networks:
      - backend
      - frontend
  webapp:
    image: webapp:latest
    container_name: react-service
    build: ../public/
    volumes:
      - .:/usr/app
    ports:
      - '80:3000' # expose ports - HOST:CONTAINER
    depends_on:
      - "server"
    networks:
      - frontend
  networks:
    frontend:
      name: frontend
    backend:
      name: backend