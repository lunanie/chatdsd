version: "3.5"
services:
  webapp: # react application
    environment:
      - NODE_ENV=development
    command: npm run dev
  db: # postgres
    image: postgres:latest
    ports:
      - "8001:5432"
    networks:
      - backend
  server: # redis container
    depends_on:
      - "db"
      - "migrations"
  migrations:
    build: ../infra
    container_name: migrations
    depends_on:
      - "db"
